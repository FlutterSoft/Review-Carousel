<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<section class="container">
			<!-- title -->
			<div class="title">
				<h1>Our Reviews</h1>
					<div class="underline"></div>
			</div>
			<!-- review -->
			<article class="review">
				<div class="img-container">
					<img src="../images/person1.jpg" alt="">
				</div>
				<h4 id="author">Bobby Bobson</h4>
				<h6 id="job">Cat Catcher</h6>
				<p id="info">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi magni tempore eos consectetur corrupti quaerat nobis aspernatur deleniti, ab, voluptas sit aut consequatur sed tempora eligendi, neque enim dicta sequi?
				</p>
				<!-- previous/next buttons -->
				<div class="button-container">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>	
					</button>
					<button class="next-btn">
						<i class="fas fa-chevron-right"></i>	
					</button>
				</div>
				<!-- Random Button -->
				<button class="random-btn">Surprise Me!</button>
			</article>
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
